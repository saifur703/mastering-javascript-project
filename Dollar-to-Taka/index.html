<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Weight Converter</title>

    <style>
        body {
            margin-top: 70px;
            background: #f8f8f8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-3">Weight converter</h2>
                <hr />

                <h3>What is the rate of Dollar today?</h3>
                <input type="text" id="dollarRate" class="form-control form-control-lg mb-3"
                    placeholder="today dollar rate">

                <div id="output">
                    <h3>How much dollars do you have? </h3>

                    <input type="text" id="dollarAmount" class="form-control form-control-lg"
                        placeholder="Amount of dollars you have">
                    <div class="card bg-success mt-3 " id="resultBlock">
                        <div class="card-block p-3">
                            <h3>Taka: </h3>
                            <div id="result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
